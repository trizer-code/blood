<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Registration - Kenya Blood Bank</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h2>ğŸ¥ Register as a Hospital</h2>
    <form id="hospitalRegisterForm">
      <label>Hospital Name:</label>
      <input type="text" name="hospitalName" placeholder="Enter hospital name" required>

      <label>Email:</label>
      <input type="email" name="email" placeholder="Enter hospital email" required>

      <label>Phone:</label>
      <input type="tel" name="phone" placeholder="e.g. +254700000000" required>

      <label>County:</label>
      <input type="text" name="county" placeholder="e.g. Nairobi" required>

      <label>Password:</label>
      <input type="password" name="password" placeholder="Create a password" required minlength="6">

      <button type="submit">Register</button>
      <p class="switch-form">Already registered? <a href="hospital-login.html">Login here</a></p>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
